<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/normalize.css" rel="stylesheet" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Vanilla Datepicker CSS -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/css/datepicker.min.css'>

    <link href="css/style.css" rel="stylesheet" />

    <title>Welcome To Piren's Pysanky's!</title>


    <!-- Bootstrap CSS -->

</head>

<body onload="checkOutLoad(1 ,'state')">
    <header class="header">
        <nav class="navbar">
            <a href="/index.html" class="nav-logo">
                <h1 class="site-title">
                    <span class="site-first-title">Piren's</span>
                    <span class="site-second-title">Pysanky's</span>
                </h1>
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/store.html" class="nav-link current-link">Store</a>
                </li>
                <li class="nav-item">
                    <a href="/cart.html" class="nav-link">Cart</a>
                </li>

            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <div class="container">

        <form>
            <section class="checkout-userinfo">
                <div class="checkout-title">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-1">
                            <h5>Customer Informaton</h5>

                        </div>
                    </div>
                </div>

                <div class="row justify-content-center checkout-user-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First Name" aria-label="First Name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name">
                    </div>
                    <div class="col">
                        <input type="email" class="form-control" id="email" placeholder="Email Address" aria-label="email">

                    </div>



                </div>
                <div class="row justify-content-center checkout-user-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Street Address" aria-label="Street Address">
                    </div>
                </div>
                <div class="row justify-content-center checkout-user-row">



                    <div class="col">
                        <input type="text" class="form-control" placeholder="City Address" aria-label="City Address">
                    </div>


                </div>
                <div class="row row justify-content-between checkout-user-row">

                    <div class="col-md-3">
                        <select name="state" id="state" class="form-select form-control" aria-label="State">
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="tel" class="form-control" placeholder="Zip Code" aria-label="Zip Code" pattern="[0-9]*">


                    </div>

                </div>
            </section>


            <section class="checkout-user-payment">
                <div class="checkout-title">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-1">
                            <h5>Payment Information</h5>

                        </div>
                    </div>
                </div>
                <div class="row justify-content-center checkout-payment-row">

                    <div class="col">
                        <input type="text" class="form-control" placeholder="Credit Card Number" aria-label="Credit Card Number">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Name On Credit Card" aria-label="Name On Credit Card">
                    </div>

                </div>

                <div class="row justify-content-center checkout-payment-row">
                    <div class="col">
                        <select class="form-select" aria-label="Credit Card" name="credit-card" id="credit-card">
                            <option selected>Card Type</option>
                            <option value="1">Visa</option>
                            <option value="2">Master Card</option>
                            <option value="3">American Express</option>
                        </select>
                    </div>
                    <div class="col input-group mb-4">

                        <i class="bi bi-calendar-date input-group-text"></i>
                        <input type="text" class="datepicker_input form-control" placeholder="Valid Thru" required aria-label="Valid Thru">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="exampleInputEmail1" placeholder="CVC Code" name="cvc-code" id="cvc-code">
                    </div>


                </div>






            </section>
            <div class="row justify-content-end">
                <div class="col-md-1 btn-lg ">
                    <button type="submit" class="btn btn-primary ">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Vanilla Datepicker JS -->
    <script src='https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js'></script>

    <script type="text/javascript" src="js/siteScripts.js"></script>

</body></html>
